<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/login.css">
    <title>로그인 페이지</title>
</head>
<body>
<div class="login_all_context">
    <div class="login_main">
        <img class="login_image" src="/image/login_image.png" alt="4242 큰 로고 이미지">
    </div>
    <div class="login_context">
        <form id="login-form" th:action="@{/login}" method="post">
            <p class="email_text">이메일</p>
            <input class="input_email" type="text" th:name="userEmail" placeholder="Email">
            <p class="password_text">비밀번호</p>
            <input class="input_password" type="password" th:name="userPassword" placeholder="Password">
            <button class="login_button" type="submit">로그인</button>
            <button class="join_button" type="button" th:href="@{/join}">회원가입</button>
        </form>
    </div>
</div>
</body>
<script src="/js/login.js"></script>
</html>
