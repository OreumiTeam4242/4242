<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>신고 페이지</title>
    <link rel="stylesheet" th:href="@{/notify-form.css}">
</head>
<body>
<nav class="navbar">
    <div>
        <a th:href="@{/page/main}">
            <img id="logo" src="/image/logo.png" alt="로고 이미지"/>
        </a>
    </div>
    <div id="nav-r">
        <a class='nav-a' th:href="@{/page/logout}">로그아웃</a>
        <a class='nav-a' th:href="@{/page/my_page}">내 정보</a>
    </div>

</nav>
<main>
    <div id="main-wrapper">
        <div>
            <a th:href="@{/page/main}">뒤로가기</a>
            <h2 id="apply">신고합니다</h2>
            <hr/>
        </div>
        <div id="title-wrapper">
            <label class="label-1" for="title">제목</label><br>
            <textarea id="title" name="motivation"></textarea>
        </div>
        <div>
            <label class="label-1" for="notify-user">신고 유저</label><br>
            <textarea id="notify-user" name="notify-user"></textarea>
        </div>
        <div>
            <label class="label-1" for="motivation">신고 사유</label><br>
            <textarea id="motivation" name="motivation"></textarea>
        </div>
        <div id="file-wrapper">
            <div>
                <input type="file" name="file" id="file">
            </div>
            <div>
                <p>신고 사유에 대한 파일을 첨부해주세요.</p>
            </div>
        </div>

        <div>
            <button id="submit-button" type="button">제출하기</button>
        </div>
    </div>
</main>
<footer>
    <div class="footer-more">
        <a class="footer-a" href="#">이용약관</a>
        <a class="footer-a" href="#">서비스 소개</a>
        <a class="footer-a" href="#">4242</a>
    </div>
</footer>
<section class="modal">
    <div class="modal-box">
        <button><img id="modal_close" src="/image/close.png" alt="모달창 닫기 버튼"></button>
        <div class="modal-inner">
            <img src="/image/info.png" alt="정보 아이콘">
            <div id="question">
                <p>신고 사유를</p>
                <p>제출하겠습니까?</p>
            </div>

            <button><img id="modal_confirm" src="/image/Ok.png" alt="체크 버튼"></button>
        </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/notify-form.js" ></script>
</body>
</html>
