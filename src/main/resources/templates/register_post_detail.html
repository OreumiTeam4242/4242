<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신청글 상세 조회</title>
</head>
<body>
<header>
    <img class="logo" src="/image/4242-logo.png" alt="4242 로고">
    <ul class="header-nav">
        <li><a class="header-nav-logout">로그아웃</a></li>
        <li><a class="header-nav-info">내 정보</a></li>
    </ul>
</header>

<main>
    <input type="hidden" th:value="${apply.postId}" id="post-id">
    <section class="register-post-header">
        <a class="msg-go-back">뒤로가기</a>
        <div class="register-post-header-box" th:data-apply-id="${apply.id}">

            <p class="register-post-title" th:text="*{apply.title}">신청</p>
        </div>
        <div class="writer-info">
            <ul>
                <li>작성자 : </li>
                <li class="bold-text" th:text="${apply.nickname}">닉네임</li>
            </ul>

            <ul>
                <li>등급 : </li>
                <li class="bold-text" th:text="${writer.role}"></li>
            </ul>

            <ul>
                <li>작성일시 : </li>
                <li class="bold-text" th:text="${#temporals.format(apply.createdAt, 'yyyy-MM-dd')}"></li>
            </ul>
        </div>
    </section>

    <section class="register-post-detail">
        <p class="register-post-introduce">신청 동기</p>
        <div class="register-post-text" th:text="${apply.content}"></div>

    </section>

    <section class="available-info">
        <div class="available-day">
            <p class="available-day-text">활동 가능 요일</p>
            <p class="available-day-list" th:text="${apply.available_day}"></p>
        </div>
        <div class="available-time">
            <p class="available-time-text">활동 가능 시간</p>
            <p class = available-time-list th:text="${apply.available_time}">
        </div>
        <a th:if="${apply.file_url != null}"
           th:href="@{'/api/file/download'(file=${apply.file_url})}"
           download="다운로드" class="download-button">첨부파일 다운로드</a>
        <button class="btn btn-register-accept">수락</button>
    </section>
</main>

<footer>
    <div class="footer-more">
        <a class="footer-service-use">이용약관</a>
        <a class="footer-service-introduce">서비스 소개</a>
        <a class="footer-service-name">4242</a>
    </div>
</footer>

<button class="btn-to-top">
    <img src="/image/keyboard_arrow_up.png" alt="위로가기 버튼">
</button>

<section class="modal" style="display: none">
    <div class="modal-content">
        <img class="modal-notice-img" src="/image/info.png" alt="팝업창 알림 아이콘 이미지">
        <p class="modal-content-text">신청이 수락되었습니다.</p>
        <input type="button" class="modal-close-img">
    </div>
</section>

<link rel="stylesheet" href="/register_post_detail.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/register_post_detail.js"></script>
</body>
</html>
