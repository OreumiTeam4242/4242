<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/join.css">
  <title>Title</title>
</head>
<body>
<div class="join_all_context">
  <div class="join_main">
    <img class="join_image" src="../static/image/login_image.png" alt="4242 큰 로고 이미지">
  </div>
  <div class="join_context">
    <form action="post" action="서버url" id="join-form">
      <p class="email_text">이메일</p>
      <input class="input_email" type="text" name="userEmail" placeholder="Email">
      <p class="password_text">비밀번호</p>
      <input class="input_password" type="password" name="userPassword" placeholder="Password">
      <p class="nickname_text">닉네임</p>
      <input class="input_nickname" type="nickname" name="userNickname" placeholder="Nickname">
      <button class=join_button>회원가입</button>
    </form>
  </div>

</div>
</body>
</html>
