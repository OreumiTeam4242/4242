<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신고글 상세 조회</title>
</head>
<body>
<header>
    <img src="/image/4242-logo.png" alt="4242 로고" class="logo-top">

    <ul class="header-nav">
        <li><a class="header-nav-logout">로그아웃</a></li>
        <li><a class="header-nav-info">내 정보</a></li>
    </ul>
</header>

<main>
    <section class="notify-post-header">
        <a class="msg-go-back">뒤로가기</a>
        <div class="notify-post-header-box">
            <p class="notify-post-title">신고합니다.</p>
        </div>
        <div class="writer-info">
            <ul>
                <li>작성자 : </li>
                <li class="bold-text" th:text="${notify.post_member_nickname}"></li>
            </ul>

            <ul>
                <li>등급 : </li>
                <li class="bold-text" th:text="${notify.post_member_role}"></li>
            </ul>

            <ul>
                <li>작성일시 : </li>
                <li class="bold-text" th:text="${#temporals.format(notify.createdAt, 'yyyy.MM.dd')}"></li>
            </ul>
        </div>
    </section>

    <section class="notified-user-info">
        <p class="notified-user">신고 유저 : <span class="notified-user-nickname" th:text="${notify.notify_member_nickname}"></span></p>
    </section>

    <section class="notify-post-detail">
        <p class="notify-post-introduce">사유</p>
        <div class="notify-post-text" th:text="${notify.content}">
        </div>
    </section>
    <input type="hidden" id="notify-member-id" th:value="${notify.notify_member_id}">
    <button class="btn-user-suspend">신고 유저 정지하기</button>
</main>

<footer>
    <div class="footer-more">
        <a class="footer-service-use">이용약관</a>
        <a class="footer-service-introduce">서비스 소개</a>
        <a class="footer-service-name">4242</a>
    </div>
</footer>

<button class="btn-to-top">
    <img src="/image/keyboard_arrow_up.png" alt="위로가기 버튼">
</button>

<link rel="stylesheet" href="/notify_post_detail.css">
<script src="/js/common.js"></script>
<script src="/js/notify_detail.js"></script>
</body>
</html>
